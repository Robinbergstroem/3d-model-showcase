<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-model showcase</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@google/model-viewer/dist/model-viewer.css" />
</head>
<body>
<h1>3D-model showcase</h1> <!-- Added heading -->
<div class="model-container"> 
  <model-viewer 
      id="model-viewer"
      alt="Model" 
      auto-rotate 
      camera-controls 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      ar-scale="auto"
      scale="0.9 0.9 0.9"
      shadow-intensity="1"
      ar-placement="floor"
      camera-orbit="0deg 90deg 3m">
      <button id="ar-button" slot="ar-button">Visa i AR</button>
  </model-viewer>
  <div>
    <button onclick="changeModel('Giraffe2.glb')">Giraffe</button>
    <button onclick="changeModel('Soffa.glb')">Soffa</button>
    <button onclick="changeModel('utekök.glb')">Utekök</button>
  </div>
</div>

<script>
  function changeModel(modelSrc) {
    const modelViewer = document.getElementById('model-viewer');
    modelViewer.setAttribute('src', modelSrc);
  }
</script>
</body>
</html>
